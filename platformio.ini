[env:lolin32_lite]
platform = espressif32
board = lolin32_lite
framework = arduino


lib_deps =
    adafruit/Adafruit NeoPixel@^1.12.0
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.9